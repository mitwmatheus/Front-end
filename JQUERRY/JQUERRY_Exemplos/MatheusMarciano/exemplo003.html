<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 03 - jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body>
<main>
    <h1>Eventos com o Mouse</h1>
    <button id="click">Click()</button>
    <button id="dblclick">dblclick()</button>
    <button id="mouseenter">mouseenter()</button>
    <button id="mouseleave">mouseleave()</button> <br />
    <h1>Eventos com o Teclado</h1>
    <input type="text" id="keypress" placeholder="keypress">
    <input type="text" id="keydown" placeholder="keydown">
    <input type="text" id="keyup" placeholder="keyup">
    <p id="tecla"></p>
</main>        

    <script src="js/meus_scripts2.js"></script>
</body>
</html>
